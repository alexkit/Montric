<body bgcolor="#ffffff">
    <div id="qunit" style="z-index: 100000; position: absolute; bottom: 0px; left: 0px; right: 0px; height: 200px;"></div>
    <div id="qunit-fixture"></div>
    <script type="text/javascript">
        test("a sample test", function() {
            var alerts = EurekaJ.store.find(EurekaJ.AlertModel);

            EurekaJ.router.get('adminAlertController').set('newAlertName', 'new test alert');
            EurekaJ.router.get('adminAlertController').createNewAlert();

            equal( alerts.get('length') , 2, "We expect two items" );
        });
    </script>
